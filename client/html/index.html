<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<body></body>
<script>
console.logInner = console.log;
console.log = (...args) => {
	const p = document.createElement('p');
	p.appendChild(document.createTextNode(args.join(' ')));
	document.body.appendChild(p);
	console.logInner(...args);
}
console.warnInner = console.warn;
console.warn = (...args) => {
	const p = document.createElement('p');
	p.appendChild(document.createTextNode("⚠️ " + args.join(' ')));
	document.body.appendChild(p);
	console.warnInner(...args);
}
console.errorInner = console.error;
console.error = (...args) => {
	const p = document.createElement('p');
	p.appendChild(document.createTextNode("⛔️ " + args.join(' ')));
	document.body.appendChild(p);
	console.errorInner(...args);
}
</script>
<script src="../js/index.js"></script>
